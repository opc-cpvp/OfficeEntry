<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Office Entry</title>
    <base href="/" />
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="manifest.json" rel="manifest" />
    <link rel="apple-touch-icon" sizes="512x512" href="icon-512.png" />

    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://surveyjs.azureedge.net/1.7.3/survey.vue.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    <script src="js/survey.js"></script>
    <script src="js/spotsAvailablePerHours.js"></script>

</head>

<body>
    <app>
        <div class="d-flex justify-content-center">
            T&eacute;l&eacute;chargement en cours...<br />Loading...            
            <div class="spinner-border" role="status">
                <span class="sr-only"></span>
            </div>
        </div>
    </app>

    <div id="blazor-error-ui">
        Une erreur non gérée s'est produite.
        <br />
        An unhandled error has occurred.
        <a href="" class="reload">Recharger<br />Reload</a>
        <a class="dismiss">🗙</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script>navigator.serviceWorker.register('service-worker.js');</script>

    <script>
        window.blazorCulture = {
            get: () => window.localStorage['BlazorCulture'],
            set: (value) => window.localStorage['BlazorCulture'] = value
        };
    </script>
</body>
</html>
